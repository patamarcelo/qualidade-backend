<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Convite de Reunião</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body style="margin:0;padding:0;background:#f5f7fb;">
    <!-- Container -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="100%"
        style="background:#f5f7fb;">
        <tr>
            <td align="center" style="padding:24px 12px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%"
                    style="max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.06);">

                    <!-- Texto de abertura -->
                    <tr>
                        <td style="padding:24px;font-family:Arial,Helvetica,sans-serif;color:#111;">
                            <p style="margin:0 0 12px;font-size:16px;line-height:1.6;">
                                Bom dia,
                            </p>
                            <p style="margin:0;font-size:14px;line-height:1.6;color:#444;">
                                Segue o link de acesso e o cronograma da reunião de hoje.
                            </p>
                        </td>
                    </tr>

                    <!-- Botão e link -->
                    <tr>
                        <td style="padding:8px 24px;" align="left">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td align="center" bgcolor="#1E3A8A" style="border-radius:8px;">
                                        <a href="https://meet.google.com/ngt-bhyv-ghp" target="_blank" style="display:inline-block;padding:12px 18px;font-family:Arial,Helvetica,sans-serif;font-size:14px;
                              color:#ffffff;text-decoration:none;border-radius:8px;">
                                            Acessar reunião no Google Meet
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            <div
                                style="font-family:Arial,Helvetica,sans-serif;font-size:12px;color:#6b7280;margin:10px 2px 0;">
                                <strong><em>https://meet.google.com/ngt-bhyv-ghp</em></strong>
                            </div>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="padding:18px 24px 0 24px;">
                            <hr style="border:none;border-top:1px solid #e5e7eb;margin:0;" />
                        </td>
                    </tr>

                    <!-- Cronograma -->
                    <tr>
                        <td style="padding:16px 24px 8px 24px;font-family:Arial,Helvetica,sans-serif;color:#111;">
                            <div style="font-size:16px;font-weight:700;margin-bottom:8px;">Cronograma</div>
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%"
                                style="border-collapse:collapse;">
                                <tr style="background:#f1f5f9;">
                                    <th align="left"
                                        style="padding:10px 12px;font-size:12px;color:#1E3A8A;border-bottom:1px solid #e5e7eb;">
                                        Participante</th>
                                    <th align="left"
                                        style="padding:10px 12px;font-size:12px;color:#1E3A8A;border-bottom:1px solid #e5e7eb;">
                                        Horário</th>
                                </tr>
                                <tr>
                                    <td
                                        style="padding:10px 12px;font-size:13px;color:#111;border-bottom:1px solid #f1f5f9;">
                                        Rorras</td>
                                    <td
                                        style="padding:10px 12px;font-size:13px;color:#111;border-bottom:1px solid #f1f5f9;">
                                        06:30 às 06:45</td>
                                </tr>
                                <tr style="background:#f9fafb;">
                                    <td
                                        style="padding:10px 12px;font-size:13px;color:#111;border-bottom:1px solid #f1f5f9;">
                                        Adriano</td>
                                    <td
                                        style="padding:10px 12px;font-size:13px;color:#111;border-bottom:1px solid #f1f5f9;">
                                        06:45 às 07:0</td>
                                </tr>
                                <tr>
                                    <td
                                        style="padding:10px 12px;font-size:13px;color:#111;border-bottom:1px solid #f1f5f9;">
                                        Gleyson</td>
                                    <td
                                        style="padding:10px 12px;font-size:13px;color:#111;border-bottom:1px solid #f1f5f9;">
                                        07:00 às 07:15</td>
                                </tr>
                                <tr style="background:#f9fafb;">
                                    <td
                                        style="padding:10px 12px;font-size:13px;color:#111;border-bottom:1px solid #f1f5f9;">
                                        Fábio</td>
                                    <td
                                        style="padding:10px 12px;font-size:13px;color:#111;border-bottom:1px solid #f1f5f9;">
                                        07:15 às 07:30</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Assinatura -->
                    <tr>
                        <td style="padding:16px 24px 24px 24px;font-family:Arial,Helvetica,sans-serif;color:#111;">
                            <p style="margin:0 0 4px 0;font-size:14px;">Atenciosamente,</p>
                            <p style="margin:0;font-weight:700;font-size:14px;color:#1E3A8A;">Marcelo Pata</p>
                        </td>
                    </tr>

                </table>
                <!-- /Card -->
            </td>
        </tr>
    </table>
</body>

</html>
