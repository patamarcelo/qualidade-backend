<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Controle de Plantio</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
        :root {
            --border: #d8d8d8;
            --text: #333;
            --zebra: #fafafa;
        }

        * {
            box-sizing: border-box;
        }

        

        body {
            font-family: Arial, sans-serif;
            margin: 28px;
            color: var(--text);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 8px;
        }

        header p {
            margin: 0;
            font-size: 20px;
            color: #444;
        }

        header .strong {
            font-weight: bold;
            font-size: 14px;
        }

        header .date {
            margin-top: 4px;
            font-size: 12px;
            color: #666;
        }

        .table-wrap {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* fixa larguras do colgroup */
            font-size: 12px;
        }

        thead th {
            background: #555;
            color: #f5f5f5;
            text-align: left;
            border: 1px solid var(--border);
            padding: 8px;
            font-weight: 600;
        }

        tbody td {
            border: 1px solid var(--border);
            padding: 6px;
            vertical-align: top;
            word-wrap: break-word;
            overflow-wrap: anywhere;
        }

        tbody tr:nth-child(even) {
            background: var(--zebra);
        }

        /* larguras: 1ª coluna menor */
        colgroup col:nth-child(1) {
            width: 15%;
        }

        colgroup col:nth-child(2) {
            width: 28.5%;
        }

        colgroup col:nth-child(3) {
            width: 28.5%;
        }

        colgroup col:nth-child(4) {
            width: 28%;
        }

        .parcelaField {
            font-size: 25px;
            line-height: 1.3;
        }

        .write-line {
            margin-top: 6px;
            height: 20px;
            border-bottom: 1px solid #000;
        }

        /* checklists de marcação à caneta */
        .checkcell {
            display: grid;
            gap: 6px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 2px;
            color: #333;
        }

        .section-title-container {
            align-items: center;
            font-size: 2em;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            gap: 20px;
            width: 100%;
            height: 100%;
        }

        td.checkcelsl {
            height: 100%;
            vertical-align: middle;
            /* mantém alinhamento interno */
            padding: 0;
            /* remove espaçamento padrão */
        }


        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option .box {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #222;
            border-radius: 2px;
            flex: 0 0 14px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            margin-top: 110px;
            gap: 24px;
        }

        .signature {
            width: 46%;
            text-align: center;
        }

        .signature .line {
            margin-top: 42px;
            border-top: 1px solid #000;
            padding-top: 6px;
            font-size: 12px;
        }

        .actions {
            margin-top: 18px;
        }

        button.export.info {
            background: #17a2b8;
            color: #fff;
            border: none;
            padding: 8px 14px;
            font-size: 13px;
            border-radius: 6px;
            cursor: pointer;
            transition: background .2s ease;
        }

        button.export.info:hover {
            background: #117a8b;
        }

        .header-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        tr {
            height: 90px;
        }

        thead>tr {
            height: 40px;
        }

        @media print {
            .actions {
                display: none !important;
            }

            body {
                margin: 0;
            }

            header {
                margin: 0 0 8px 0;
                padding: 6px 12px;
            }

            table {
                page-break-inside: auto;
            }

            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
        }
    </style>
</head>

<body>
    {% now "d/m/Y" as today_str %}

    <div id="print-area">
        <header>
            <div class="header-container">
                <p class="strong" style="font-size: 30px;">Data: </p>
                <p class="strong" style="font-size: 30px;">Projeto: </p>
                <p class="strong" style="font-size: 30px;">Controle de Plantio</p>
            </div>
        </header>

        <div class="table-wrap">
            <table>
                <colgroup>
                    <col />
                    <col />
                    <col />
                    <col />
                </colgroup>
                <thead>
                    <tr>
                        <th>Parcela</th>
                        <th>Preparo de Solo</th>
                        <th>Ervas Daninhas</th>
                        <th>Condições Gerais</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in plantios %}
                        {% for i in "12345" %}
                    <tr>
                        <td class="parcelaField">Parcela:<div class="swrite-line"></div>
                        </td>

                        <td class="checkcelsl">
                            <div class="section-title-container">
                                <!-- <div class="option"><span class="box"></span><span>Grade Total</span></div>
                                <div class="option"><span class="box"></span><span>Rastro</span></div>
                                <div class="option"><span class="box"></span><span>Cabeceira</span></div> -->
                            </div>
                        </td>
                        <td class="checkcelsl">
                            <div class="section-title-container">
                                <!-- <div class="option"><span class="box"></span><span>Aplicação</span></div>
                                <div class="option"><span class="box"></span><span>Grade</span></div>
                                <div class="option"><span class="box"></span><span>2º Corte</span></div> -->
                            </div>
                        </td>
                        <td>

                        </td>

                    </tr>
                    {% endfor %}
                {% endfor %}
                </tbody>
            </table>
        </div>


        <footer>
            <div class="signature">
                <div class="line" style="font-size: 20px;">Gerente do Projeto</div>
            </div>
            <div class="signature">
                <div class="line" style="font-size: 20px;">Gerente de Qualidade</div>
            </div>
        </footer>
    </div>

    <div class="actions">
        <button class="export info" id="btnExportPDF" type="button">Exportar PDF (A4)</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('btnExportPDF').addEventListener('click', async () => {
            const {
                jsPDF
            } = window.jspdf;
            const node = document.getElementById('print-area');

            const canvas = await html2canvas(node, {
                scale: 2,
                useCORS: true,
                windowWidth: document.documentElement.scrollWidth
            });

            const pdf = new jsPDF({
                orientation: 'p',
                unit: 'mm',
                format: 'a4'
            });
            const pageW = pdf.internal.pageSize.getWidth();
            const pageH = pdf.internal.pageSize.getHeight();
            const margin = 10;
            const imgW = pageW - margin * 2;
            const imgH = canvas.height * imgW / canvas.width;

            if (imgH <= pageH - margin * 2) {
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', margin, margin, imgW, imgH, '', 'FAST');
            } else {
                const pxPerMm = canvas.height / imgH;
                const pageInnerH = pageH - margin * 2;
                const sliceHeightPx = pageInnerH * pxPerMm;

                let offset = 0,
                    page = 0;
                while (offset < canvas.height) {
                    if (page > 0) pdf.addPage();
                    const sliceHeight = Math.min(sliceHeightPx, canvas.height - offset);

                    const c = document.createElement('canvas');
                    c.width = canvas.width;
                    c.height = sliceHeight;
                    const ctx = c.getContext('2d');
                    ctx.drawImage(canvas, 0, offset, canvas.width, sliceHeight, 0, 0, canvas.width,
                        sliceHeight);

                    const partHmm = (sliceHeight / pxPerMm);
                    pdf.addImage(c.toDataURL('image/png'), 'PNG', margin, margin, imgW, partHmm, '',
                        'FAST');

                    offset += sliceHeightPx;
                    page++;
                }
            }

            pdf.save(`formulario-plantio-{{ today_str|default:"data" }}.pdf`);
        });
    </script>
</body>

</html>
